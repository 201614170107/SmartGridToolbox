<Show !DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <link href="components/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="index.css" rel="stylesheet" type="text/css">

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script href="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script href="components/bootstrap/dist/js/bootstrap-theme.min.js"></script>
        <script src="components/jsoneditor/dist/jsoneditor.min.js"></script>
        <script src="components/dexter-heatmap/dexter-heatmap.js"></script>
        <script src="components/vivagraphjs/dist/vivagraph.js"></script>
    </head>

    <body>

        <h1>SmartGridToolbox Client/Server Demo</h1>

        <div class="container-fluid" style="width: 80%;">
            <div class="row sgt-row">
                <div class="col-xs-6 container-fluid">
                    <div class="row sgt-row">
                        <select class="col-xs-12 sgt-center-block" id="select-matpower">
                            <option disabled selected> -- select a matpower case -- </option>
                        </select>
                    </div>
                    <div class="row sgt-row">
                        <div class="col-xs-6">
                            <label class="checkbox-inline sgt-center-block">
                                <input type="checkbox" id="use-spring-layout" onchange="Sgt.SgtClient.syncSpringLayout()"/>
                                Spring Layout
                            </label>
                        </div>
                        <div class="col-xs-6">
                            <label class="sgt-center-block checkbox-inline">
                                <input type="checkbox" id="show-heatmap" onchange="Sgt.SgtClient.syncHeatmap()"/>
                                Heatmap
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 container-fluid">
                    <div class="row sgt-row">
                        <div class="col-xs-12">
                            <input type="range" id="range-V-low" min=80 max=120 value=95 oninput="Sgt.SgtClient.syncVLow()" onchange="Sgt.SgtClient.syncVLow()">
                            Low Voltage <span id="label-V-low" style="color: red;"></span>
                            </input>
                        </div>
                    </div>
                    <div class="row sgt-row">
                        <div class="col-xs-12">
                            <input type="range" id="range-V-high" min=80 max=120 value=105 oninput="Sgt.SgtClient.syncVHigh()" onchange="Sgt.SgtClient.syncVHigh()">
                            High Voltage
                            High Voltage <span id="label-V-high" style="color: red;"></span>
                            </input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Network graph on the left, properties on the right:-->
        <div class="container-fluid" style="width: 90%;">
            <div class="row">
                <!-- Network graph, consisting of two layers:-->
                <div class="col-xs-7 guttered-left">
                    <div class="sgt-panel sgt-layers">
                        <canvas class="sgt-layer" id="sgt-heatmap-canvas"></canvas>
                        <div class="sgt-layer" id="sgt-network-graph"></div>
                    </div>
                </div>
                <!-- Properties:-->
                <div class="col-xs-5 guttered-right"> 
                    <div class="sgt-panel sgt-network-properties" id="sgt-network-properties"></div>
                </div>
            </div>
        </div>
        <div class="sgt-progress" id="sgt-progress-group" hidden>
            <progress id="sgt-progress" min="0" max="100" value="-1"></progress>
            <p id="sgt-progress-message" style="text-align: center;"></p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
