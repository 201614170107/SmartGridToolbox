<!DOCTYPE html>
<html>
    <head>
        <link href="components/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
        <link href="index.css" rel="stylesheet" type="text/css">

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/jsoneditor/dist/jsoneditor.min.js"></script>
        <script src="components/heatmap.js-amd/build/heatmap.min.js"></script>
        <script src="components/vivagraphjs/dist/vivagraph.min.js"></script>
    </head>

    <body>

        <h1 class="sgt_header">SmartGridToolbox Client/Server Demo</h1>
        <h2 class="sgt_header">SmartGridToolbox Network Displayed Using VivaGraph</h1>

        <fieldset class="sgt_controls">
            <div class="sgt_control">
                <input class="sgt_checkbox" type="checkbox" id="use_spring_layout" onchange="Sgt.SgtClient.syncSpringLayout()">Use Spring Layout</input>
            </div>
            <div class="sgt_control">
                <select id="select_matpower">
                    <option disabled selected> -- select a matpower case -- </option>
                </select>
            </div>
        </fieldset>

        <div class="sgt_wrapper">
            <div class="sgt_progress_outer">
                <div class="sgt_progress_inner" id="sgt_progress_group" hidden>
                    <progress id="sgt_progress" min="0" max="100" value="-1"></progress>
                    <p id="sgt_progress_message" style="text-align: center;"></p>
                </div>
            </div>
            <div class="sgt_network_graph">
                <div class="sgt_network_graph_layer" id="sgt_network_heatmap"></div>
                <div class="sgt_network_graph_layer" id="sgt_network_graph"></div>
            </div>
            <div class="sgt_network_properties" id="sgt_network_properties"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
