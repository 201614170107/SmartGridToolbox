<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" media="screen">
            html, body, svg { width: 100%; height: 100%;}
            .sgt_header { text-align: center; }
            .sgt_network_wrapper {
                width: 80vw;
                height: 60vh;
                margin : 10px auto;
            }
            .sgt_network_graph {
                width: calc(60% - 10px);
                height: 100%;
                border-style: solid;
                border-width: thin;
                background-color: transparent;
                float: left;
            }
            .sgt_network_properties {
                width: calc(40% - 10px);
                height: 100%;
                border-style: solid;
                border-width: thin;
                background-color: transparent;
                float: right;
                overflow: scroll;
            }
            .sgt_controls {
                display: block;
                margin: 0 auto;
                border: none;
                text-align: center;
            }
            .sgt_control {
                display: inline-block;
                margin: 0.5em;
            }
            .sgt_checkbox {
                margin: 0.75em;
            }
            .sgt_progress_outer {
                position: absolute;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
            }
            .sgt_progress_inner {
                margin-left: auto;
                margin-right: auto;
                padding: 5px;
                width: 40%;
                background-color: lightgrey;
                z-index: 1;
            }
            progress {
                display: block;
                margin: 1em auto;
            }
        </style>
    </head>

    <body>

        <h1 class="sgt_header">SmartGridToolbox Client/Server Demo</h1>
        <h2 class="sgt_header">SmartGridToolbox Network Displayed Using VivaGraph</h1>

        <fieldset class="sgt_controls">
            <div class="sgt_control"><input class="sgt_checkbox" type="checkbox" id="use_spring_layout" onchange="syncSpringLayout()">Use Spring Layout</input></div>
            <div class="sgt_control">
                <select id="select_matpower">
                    <option disabled selected> -- select a matpower case -- </option>
                </select>
            </div>
        </fieldset>

        <div class="sgt_network_wrapper">
            <div class="sgt_progress_outer">
                <div class="sgt_progress_inner" id="sgt_progress_group" hidden>
                    <progress id="sgt_progress" min="0" max="100" value="-1"></progress>
                    <p id="sgt_progress_message" style="text-align: center;"></p>
                </div>
            </div>
            <div class="sgt_network_graph" id="sgt_network_graph"></div>
            <div class="sgt_network_properties" id="sgt_network_properties">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="js/vivagraph.js"></script>
        <script src=js/sgt_client.js></script>
    </body>
</html>
