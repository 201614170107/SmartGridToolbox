<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="components/FlexiJsonEditor/jsoneditor.css"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
        <link href="index.css" rel="stylesheet" type="text/css">

        <script src="components/jquery/dist/jquery.min.js"></script>
        <script src="components/FlexiJsonEditor/jquery.jsoneditor.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="components/dexter-heatmap/dexter-heatmap.js"></script>
        <script src="components/vivagraphjs/dist/vivagraph.js"></script>
        <script src="https://use.fontawesome.com/872bf2d167.js"></script>
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    </head>

    <body>

        <h2>SmartGridToolbox</h2>

        <hr>

        <div class="container-fluid" style="width: 95%;">
            <div class="row sgt-row">
                <!-- LHS of screen contains only network display -->
                <div class="col-xs-9">
                    <div class="sgt-panel sgt-layers" style="height: 580px;">
                        <div class="sgt-layer" id="sgt-map" style="background-color: white; cursor: pointer;"></div>
                        <canvas class="sgt-layer" id="sgt-heatmap-canvas" style="pointer-events: none;"></canvas>
                    </div>
                </div>

                <!-- RHS of screen: -->
                <div class="col-xs-3 container-fluid">

                    <!-- Control buttons, checkboxes -->
                    <div style="height: 200px;">
                    <div class="row sgt-row">
                        <div class="col-xs-12" style="text-align: left;">
                            <button type="button" id="button_fbw" class="btn" onclick="Sgt.SgtClient.resetSim()">
                                <i class="fa fa-fast-backward"></i>
                            </button>
                            <button type="button" id="button_play" class="btn" onclick="Sgt.SgtClient.startSim()">
                                <i class="fa fa-play"></i>
                            </button>
                            <button type="button" id="button_stop" class="btn" onclick="Sgt.SgtClient.stopSim()">
                                <i class="fa fa-stop"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row sgt-row">
                        <div class="col-xs-12" style="text-align: left;">
                            <label class="checkbox-inline">
                                <input type="checkbox" id="use-spring-layout" onchange="Sgt.SgtClient.syncSpringLayout()"/>
                                                                              Spring Layout
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" id="show-heatmap" onchange="Sgt.SgtClient.syncHeatmap()"/>
                                                                         Heatmap
                            </label>
                        </div>
                    </div> <!-- Control buttons, checkboxes -->

                    <!-- Slider -->
                    <div class="row sgt-row">
                        <div class="col-xs-12" style="text-align: right;">
                            <input type="range" id="range-V-low" min=750 max=1250 value=950 oninput="Sgt.SgtClient.syncVLow()" onchange="Sgt.SgtClient.syncVLow()" style="margin-top: 7px;">
                                                                                                                                                                   Low Voltage <span id="label-V-low" style="color: red;"></span>
                            </input>
                        </div>
                    </div>

                    <!-- Slider -->
                    <div class="row sgt-row">
                        <div class="col-xs-12" style="text-align: right;">
                            <input type="range" id="range-V-high" min=750 max=1250 value=1050 oninput="Sgt.SgtClient.syncVHigh()" onchange="Sgt.SgtClient.syncVHigh()" style="margin-top: 7px;">
                                                                                                                                                                       High Voltage <span id="label-V-high" style="color: red;"></span>
                            </input>
                        </div>
                    </div>
                    </div>

                    <!-- Properties display -->
                    <div class="row sgt-row">
                        <div class="col-xs-12">
                            <div class="sgt-panel sgt-network-properties json-editor" id="sgt-network-properties" style="font-size: 10px !important; height: 380px;"></div>
                        </div>
                    </div>
                </div> <!-- RHS of screen -->
            </div> <!-- Row -->
        </div> <!-- Container -->

        <!-- Progress -->
        <div class="sgt-progress" id="sgt-progress-group" hidden>
            <progress id="sgt-progress" min="0" max="100" value="-1"></progress>
            <p id="sgt-progress-message" style="text-align: center;"></p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
