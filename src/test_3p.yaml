simulation:
   lat_long:               [-35.3075, 149.1244] # Canberra, Australia.
   start_time:             2013-01-23 06:00:00
   end_time:               2013-01-28 06:00:00
   timezone:               AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra, Australia.
time_series:
   id:                     cloud_cover_series
   value_type:             real_scalar
   type:                   data_time_series
   data_file:              cloud_cover.txt
   relative_to_time:       2013-01-23 06:00:00
   time_unit:              m
   interp_type:            lerp
loop: 
   spec:                   [i, 1, 11, 1]
   body:
      time_series:
         id:               load_${i}_series
         value_type:       complex_vector
         type:             data_time_series
         data_file:        loads/load_${i}.txt
         relative_to_time: 2013-01-23 06:00:00
         time_unit:        m
         interp_type:      lerp
weather:
   id:                     weather
   cloud_cover:            cloud_cover_series
   dt:                     00:05:00
network:
   id:                     network
   P_base:                 1e6
   freq_Hz:                60
bus:
   id:                     bus_0
   network_id:             network
   phases:                 [A, B, C]
   V_base:                 0.240
   V_nom:                  [0.240, 0.240D-240, 0.240D240]
   type:                   SL
generic_gen:
   id:                     gen_0
   network_id:             network
   bus_id:                 bus_0
   phases:                 [A, B, C]
loop: 
   spec:                   [i, 1, 11, 1]
   body:
      bus:
         id:               bus_${i}
         network_id:       network
         phases:           [A, B, C]
         V_base:           0.240
         V_nom:            [0.240, 0.240D-240, 0.240D240]
         type:             PQ
      time_series_zip:
         id:               zip_${i}
         network_id:       network
         bus_id:           bus_${i}
         phases:           [A, B, C]
         time_series_id:   load_${i}_series
         dt:               00:05:00
inverter:
   id:                     inverter_10
   network_id:             network
   bus_id:                 bus_10
   phases:                 [A, B, C]
   requested_Q_per_phase:  0
   max_S_mag_per_phase:    100.0
   efficiency:             0.86
solar_pv:
   id:                     solar_pv_10
   weather:                weather
   inverter:               inverter_10
   efficiency:             0.75
   area_m2:                12.0 
   zenith_degrees:         64.6
   azimuth_degrees:        95.8 # Should point right at sun on Jan 26, 2013, 0830.
loop: 
   spec:                   [i, 0, 10, 1]
   body:
      overhead_line:
         id:               line_${i}_${i+1}
         network_id:       network
         bus_0_id:         bus_${i}
         bus_1_id:         bus_${i+1}
         phases_0:         [A, B, C]
         phases_1:         [A, B, C]
         length:           100
         n_neutral:        0
         conductor_R_per_L:   [1e-4, 1e-4, 1e-4]
         earth_resistivity:   100.0
         distance_matrix:     [ # Note - at moment, configured in an equilateral triangle.
                                 [0.01 , 1.00 , 2.00],
                                 [1.00 , 0.01 , 1.00],
                                 [2.00 , 1.00 , 0.01]
                              ]
         freq:             60.0
