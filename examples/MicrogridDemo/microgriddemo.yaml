- sgt_gui:
    bar_power_scaling: 0.01
    V_mag_min: 0.92
    V_mag_max: 1.0

- parameters:
    start_time: 2013-06-10 00:00:00
    end_time: 2013-01-05 00:00:00

- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03

- time_series:
    id: load_build
    value_type: complex_vector
    type: data_time_series
    data_file: load_build.txt
    relative_to_time: <start_time>
    time_unit: m
    interp_type: lerp

- sim_network:
    id: network
    P_base: 1
    freq_Hz: 60
    solver: nr

- sim_bus:
    id: bus_trans
    sim_network_id: network
    bus:
        bus:
            id: bus_trans
            phases: [BAL]
            V_base: 415
            V_nom: [415]
            type: SL

- sim_gen:
    id: gen_trans
    sim_network_id: network
    bus_id: bus_trans
    gen:
        generic_gen:
            id: gen_trans
            bus_id: bus_trans
            phases: [BAL]

- sim_bus:
    id: bus_build
    sim_network_id: network
    bus:
        bus:
            id: bus_build
            phases: [BAL]
            V_base: 415
            V_nom: [415]
            type: PQ

- time_series_zip:
    id: load_build
    sim_network_id: network
    bus_id: bus_build
    phases: [BAL]
    time_series_id: load_build
    dt: 00:10:00
    scale_factor_Y: 1
    scale_factor_S: 1

- inverter:
    id: inverter_batt
    phases: [BAL]
    sim_network_id: network
    bus_id: bus_build
    efficiency: 0.9

- battery:
    id: batt
    dt: 00:05:00
    inverter: inverter_batt
    init_charge: 0
    max_charge: 4.5e2
    max_charge_power: 2e-2
    max_discharge_power: 5e-2
    charge_efficiency: 0.85
    discharge_efficiency: 0.85
    requested_power: -1e-2

- sim_branch:
    id: branch_trans_build
    sim_network_id: network
    branch:
        overhead_line:
            id: branch_trans_build
            bus_0_id: bus_trans
            bus_1_id: bus_build
            phases_0: [BAL]
            phases_1: [BAL]
            length: 100
            subcond_R_per_L: [1.9014e-04]
            earth_resist: 100
            cond_dist: [[0]]
            subcond_gmr: [0.007]
            freq: 50

- microgrid_controller:
    id: controller
    building_bus: bus_build
    pv_bus: bus_pv
    battery: batt
    min_P: -15e-3
    max_P: -5e-3
