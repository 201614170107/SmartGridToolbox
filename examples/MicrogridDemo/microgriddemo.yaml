- sgt_gui:
    bar_power_scaling: 0.01
    V_mag_min: 0.92
    V_mag_max: 1.0

- parameters:
    start_time: 2013-06-10 00:00:00
    end_time: 2013-06-15 00:00:00

- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03

- time_series:
    id: load_build
    value_type: complex_vector
    type: data_time_series
    data_file: load_build.txt
    relative_to_time: <start_time>
    time_unit: m
    interp_type: lerp

- time_series:
    id: price
    value_type: real_scalar
    type: data_time_series
    data_file: price.txt
    relative_to_time: <start_time>
    time_unit: m
    interp_type: lerp

- time_series:
    id: temp
    value_type: real_scalar
    type: data_time_series
    data_file: temp.txt
    relative_to_time: <start_time>
    time_unit: m
    interp_type: lerp
 
- time_series:
    id: cloud
    value_type: real_scalar
    type: data_time_series
    data_file: cloud.txt
    relative_to_time: <start_time>
    time_unit: h
    interp_type: lerp
      
- weather:
    id: weather
    temperature: temp
    cloud_cover: cloud
    dt: 00:05:00

- sim_network:
    id: network
    P_base: 1
    freq_Hz: 60
    solver: nr

- sim_bus:
    id: bus_trans
    sim_network_id: network
    bus:
        bus:
            id: bus_trans
            phases: [BAL]
            V_base: 415
            V_nom: [415]
            type: SL

- sim_gen:
    id: gen_trans
    sim_network_id: network
    bus_id: bus_trans
    gen:
        generic_gen:
            id: gen_trans
            bus_id: bus_trans
            phases: [BAL]

- sim_bus:
    id: bus_build
    sim_network_id: network
    bus:
        bus:
            id: bus_build
            phases: [BAL]
            V_base: 415
            V_nom: [415]
            type: PQ

- time_series_zip:
    id: load_build
    sim_network_id: network
    bus_id: bus_build
    phases: [BAL]
    time_series_id: load_build
    dt: 00:10:00
    scale_factor_S: 1

- inverter:
    id: battery_inverter
    phases: [BAL]
    sim_network_id: network
    bus_id: bus_build
    efficiency: 0.95

- battery:
    id: battery
    dt: 00:05:00
    inverter: battery_inverter
    init_charge: 0
    max_charge: 0.1 # 100 kWh, ~ 10 large sized Tesla Powerwalls
    max_charge_power: 0.02 # 20 kW, assume similar to discharge rate.
    max_discharge_power: 0.02 # 20 kW, ~ 10 large sized Tesla Powerwalls
    charge_efficiency: 0.96 # Something like Tesla Powerwall.
    discharge_efficiency: 0.96 # Something like Tesla Powerwall.
    requested_power: 0.0
        
- inverter:
    id: pv_inverter
    phases: [BAL]
    sim_network_id: network
    bus_id: bus_build
    efficiency: 0.95

- solar_pv:
    id: solar_pv
    weather: weather
    inverter: pv_inverter
    efficiency: 0.25
    area_m2: 120 # About 10 houses worth
    zenith_degrees: 45 
    azimuth_degrees: 35

- sim_branch:
    id: branch_trans_build
    sim_network_id: network
    branch:
        overhead_line:
            id: branch_trans_build
            bus_0_id: bus_trans
            bus_1_id: bus_build
            phases_0: [BAL]
            phases_1: [BAL]
            length: 100
            subcond_R_per_L: [1.9014e-04]
            earth_resist: 100
            cond_dist: [[0]]
            subcond_gmr: [0.007]
            freq: 50

- microgrid_controller:
    id: controller
    battery: battery
    solar: solar_pv
    load_series: load_build
    price_series: price
    dt: 00:10:00
    feed_in_tariff: 0
