- sgt_gui:
    bar_power_scaling: 0.01
    V_mag_min: 0.92
    V_mag_max: 1.0
- parameters:
    start_time: 2013-01-02 00:00:00
    end_time: 2013-01-05 00:00:00
    loads_start_time: 2013-01-02 00:00:00
    input_file: data/ieee57/ieee57_0_mod.m
    n_load_busses: 42 
    load_busses: [1, 2, 3, 5, 6, 8, 9, 10, 12, 13, 14, 15, 16, 17, 18, 19, 20, 23, 25, 27, 28, 29, 30, 31, 32, 33, 35, 38, 41, 42, 43, 44, 47, 49, 50, 51, 52, 53, 54, 55, 56, 57]
    n_solar_busses: 42 
    solar_busses: [2, 1, 44, 50, 57, 29, 49, 12, 23, 13, 6, 15, 14, 35, 9, 43, 33, 31, 3, 17, 25, 52, 53, 47, 56, 54, 20, 41, 38, 27, 32, 18, 42, 55, 28, 51, 16, 19, 8, 5, 10, 30]
    solar_area: [15000, 275000, 60000, 105000, 33500, 85000, 90000, 1885000, 31500, 90000, 375000, 110000, 52500, 30000, 605000, 10000, 19000, 29000, 205000, 210000, 31500, 24500, 100000, 148500, 38000, 20500, 11500, 31500, 70000, 46500, 8000, 136000, 35500, 34000, 23000, 90000, 215000, 16500, 750000, 64999, 25000, 18000]
    solar_S_mag_max: [27.5, 1.5, 20.5, 6.5, 37.5, 75.0, 60.5, 2.5, 188.5, 9.0, 5.2, 11.0, 21.5, 21.0, 13.6, 1.7, 1.1, 3.1, 3.1, 4.7, 2.3, 8.5, 1.8, 2.9, 0.8, 1.9, 3.0, 7.0, 3.1, 3.5, 1.0, 6.0, 14.8, 9.0, 10.5, 9.0, 2.4, 10.0, 2.1, 3.4, 3.8, 3.4]
- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]                                                 
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra.
- time_series:
    id: cloud_cover_series
    value_type: real_scalar 
    #type: const_time_series
    #const_value: 1.0
    type: data_time_series
    data_file: data/cloud.txt
    relative_to_time: <start_time>                                                        
    time_unit: m                                                                          
    interp_type: lerp                 
- weather:
    id: weather
    cloud_cover: cloud_cover_series
    dt: 00:20:00
- sim_network: 
    id: network # All components have a unique "id" (name).
    P_base: 1 # Per-unit base power.
    freq_Hz: 60
    # solver: nr
    solver: opf_pt_pp
- matpower:
    sim_network_id: network
    input_file: <input_file>
    default_kV_base: 11
- loop:
    loop_variable: [i, 0, <n_load_busses>, 1]
    loop_body: 
        - time_series:
            id: load_<load_busses(<i>)>_series
            value_type: complex_vector
            type: data_time_series
            data_file: data/ieee57/loads/load_<load_busses(<i>)>.txt
            relative_to_time: <loads_start_time>
            time_unit: m
            interp_type: lerp
        - time_series_zip:
            id: load_<load_busses(<i>)>
            sim_network_id: network
            bus_id: bus_<load_busses(<i>)>
            phases: [BAL]
            time_series_id: load_<load_busses(<i>)>_series
            dt: 00:10:00
            scale_factor_Y: 1
            scale_factor_S: 1.2
- loop:
    loop_variable: [i, 0, <n_solar_busses>, 1]
    loop_body: 
        - pv_inverter:
            id: pv_inverter_<solar_busses(<i>)>
            sim_network_id: network
            bus_id: bus_<solar_busses(<i>)>
            max_S_mag: <solar_S_mag_max(<i>)>
            # max_Q: 0
            efficiency: 0.86
        - solar_pv: # Should point right at sun on Jan 26, 2013, 0830. 
            id: solar_pv_<solar_busses(<i>)>
            weather: weather
            inverter: pv_inverter_<solar_busses(<i>)>
            efficiency: 0.25
            area_m2: <solar_area(<i>)>
            zenith_degrees: 60 
            azimuth_degrees: 0
