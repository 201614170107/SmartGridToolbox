- sgt_gui:
    bar_power_scaling: 0.01
    V_mag_min: 0.92
    V_mag_max: 1.0
- parameters:
    start_time: 2013-01-02 06:00:00
    end_time: 2013-01-03 06:00:00
    loads_start_time: 2013-01-01 20:00:00
    input_file: ieee57_1_mod.m
    n_load_busses: 42
    load_busses: [1, 2, 3, 5, 6, 8, 9, 10, 12, 13, 14, 15, 16, 17, 18, 19, 20, 23, 25, 27, 28, 29, 30, 31, 32, 33, 35, 38, 41, 42, 43, 44, 47, 49, 50, 51, 52, 53, 54, 55, 56, 57]
    n_solar_busses: 30
    solar_busses: [27, 42, 49, 14, 5, 25, 8, 32, 47, 15, 3, 31, 56, 18, 30, 12, 55, 9, 2, 44, 53, 38, 16, 41, 33, 52, 1, 17, 50, 19, 6, 29, 23, 35, 51, 20, 13, 54, 10, 43, 57, 28]
    solar_area: [46500, 35500, 90000, 52500, 64999, 31500, 750000, 8000, 148500, 110000, 205000, 29000, 38000, 136000, 18000, 1885000, 34000, 605000, 15000, 60000, 100000, 70000, 215000, 31500, 19000, 24500, 275000, 210000, 105000, 16500, 375000, 85000, 31500, 30000, 90000, 11500, 90000, 20500, 25000, 10000, 33500, 23000]
- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]                                                 
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra.
- time_series:
    id: cloud_cover_series
    value_type: real_scalar 
    #type: const_time_series
    #const_value: 1.0
    type: data_time_series
    data_file: ../cloud.txt
    relative_to_time: <start_time>                                                        
    time_unit: m                                                                          
    interp_type: lerp                 
- weather:
    id: weather
    cloud_cover: cloud_cover_series
    dt: 00:30:00
- network: 
    id: network # All components have a unique "id" (name).
    P_base: 1 # Per-unit base power.
    freq_Hz: 60
    solver: nr
- matpower:
    network_id: network
    input_file: <input_file>
    default_kV_base: 11
- loop:
    loop_variable: [i, 0, <n_load_busses>, 1]
    loop_body: 
        - time_series:
            id: load_<load_busses(<i>)>_series
            value_type: complex_vector
            type: data_time_series
            data_file: ./loads/load_<load_busses(<i>)>.txt
            relative_to_time: <loads_start_time>
            time_unit: m
            interp_type: lerp
        - time_series_zip:
            id: load_<load_busses(<i>)>
            network_id: network
            bus_id: bus_<load_busses(<i>)>
            phases: [BAL]
            time_series_id: load_<load_busses(<i>)>_series
            dt: 00:30:00
            scale_factor_Y: 7
            scale_factor_S: 7
- loop:
    loop_variable: [i, 0, <n_solar_busses>, 1]
    loop_body: 
        - pv_inverter:
            id: pv_inverter_<solar_busses(<i>)>
            network_id: network
            bus_id: bus_<solar_busses(<i>)>
            max_S_mag: 0.5 
            efficiency: 0.86
        - solar_pv: # Should point right at sun on Jan 26, 2013, 0830. 
            id: solar_pv_<solar_busses(<i>)>
            weather: weather
            inverter: pv_inverter_<solar_busses(<i>)>
            efficiency: 0.25
            area_m2: <solar_area(<i>)>
            zenith_degrees: 40 
            azimuth_degrees: 25
