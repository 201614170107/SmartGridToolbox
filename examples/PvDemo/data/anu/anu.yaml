- sgt_gui:
    bar_power_scaling: 0.01
    V_mag_min: 0.92
    V_mag_max: 1.0
- parameters:
    start_time: 2013-01-02 06:00:00
    end_time: 2013-01-03 06:00:00
    loads_start_time: 2013-01-01 20:00:00
    input_file: anu_a_mod.m
    n_load_busses: 69
    load_busses: [1, 2, 3, 4, 7, 10, 12, 13, 16, 18, 20, 21, 22, 24, 26, 28, 29, 31, 33, 35, 37, 39, 41, 42, 43, 44, 45, 46, 48, 51, 53, 56, 57, 58, 60, 62, 64, 65, 66, 68, 70, 73, 75, 77, 79, 81, 83, 85, 87, 89, 91, 235, 237, 239, 241, 243, 247, 248, 251, 252, 253, 254, 259, 267, 271, 274, 275, 276, 277] 
    n_solar_busses: 60
    solar_busses: [26, 75, 1, 33, 45, 3, 53, 48, 277, 275, 43, 2, 37, 60, 44, 235, 248, 4, 81, 58, 56, 12, 252, 254, 16, 237, 91, 41, 31, 247, 62, 13, 79, 39, 28, 253, 18, 70, 35, 57, 66, 271, 22, 24, 10, 276, 274, 68, 77, 20, 83, 42, 241, 251, 73, 29, 51, 239, 64, 259, 85, 46, 89, 21, 7, 267, 243, 65, 87] 
- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]                                                 
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra.
- time_series:
    id: cloud_cover_series
    value_type: real_scalar 
    #type: const_time_series
    #const_value: 1.0
    type: data_time_series
    data_file: ../cloud.txt
    relative_to_time: <start_time>                                                        
    time_unit: m                                                                          
    interp_type: lerp                 
- weather:
    id: weather
    cloud_cover: cloud_cover_series
    dt: 00:30:00
- network: 
    id: network # All components have a unique "id" (name).
    P_base: 1 # Per-unit base power.
    freq_Hz: 60
    solver: nr
    #solver: opf_pt_pp
- matpower:
    network_id: network
    input_file: <input_file>
    default_kV_base: 11
- loop:
    loop_variable: [i, 0, <n_load_busses>, 1]
    loop_body: 
        - time_series:
            id: load_<load_busses(<i>)>_series
            value_type: complex_vector
            type: data_time_series
            data_file: ./loads/load_<load_busses(<i>)>.txt
            relative_to_time: <loads_start_time>
            time_unit: m
            interp_type: lerp
        - time_series_zip:
            id: load_<load_busses(<i>)>
            network_id: network
            bus_id: bus_<load_busses(<i>)>
            phases: [BAL]
            time_series_id: load_<load_busses(<i>)>_series
            dt: 00:30:00
            scale_factor_Y: 7
            scale_factor_S: 7
- loop:
    loop_variable: [i, 0, <n_solar_busses>, 1]
    loop_body: 
        - pv_inverter:
            id: pv_inverter_<solar_busses(<i>)>
            network_id: network
            bus_id: bus_<solar_busses(<i>)>
            max_S_mag: 0.5 
            # max_Q: 0
            efficiency: 0.86
#       - inverter:
#           id: pv_inverter_<solar_busses(<i>)>
#           phases: [BAL]
#           network_id: network
#           bus_id: bus_<solar_busses(<i>)>
#           efficiency: 0.86
        - solar_pv: # Should point right at sun on Jan 26, 2013, 0830. 
            id: solar_pv_<solar_busses(<i>)>
            weather: weather
            inverter: pv_inverter_<solar_busses(<i>)>
            efficiency: 0.25
            area_m2: 300
            zenith_degrees: 40 
            azimuth_degrees: 25
