- sgt_gui:
    bar_power_scaling: 0.5
    V_mag_min: 0.95
    V_mag_max: 1.05
- parameters:
    start_time: 2013-01-02 06:00:00
    end_time: 2013-01-04 06:00:00
    loads_start_time: 2013-01-01 20:00:00
    input_file: demo_input.m
    n_series_load: 189 
    n_solar_busses: 50
    solar_busses: [38, 108, 27, 55, 100, 172, 148, 58, 2, 132, 68, 66, 183, 12, 1, 146, 165, 121, 174, 89, 106, 24, 74, 18, 42, 98, 6, 156, 17, 149, 86, 130, 83, 67, 46, 64, 163, 73, 53, 87, 150, 151, 122, 25, 96, 49, 79, 80, 30, 187, 97, 129, 116, 84, 10, 157, 158, 170, 113, 142, 138, 155, 166, 182, 50, 111, 125, 101, 188, 112, 41, 77, 36, 173, 153, 92, 176, 47, 76, 144, 105, 35, 141, 91, 21, 168, 102, 29, 124, 184, 126, 90, 179, 171, 133, 159, 28, 110, 118, 119, 94, 52, 4, 59, 143, 145, 169, 137, 11, 3, 135, 162, 78, 31, 134, 57, 123, 81, 19, 127, 128, 34, 33, 177, 39, 8, 71, 175, 136, 189, 32, 14, 147, 109, 16, 185, 154, 139, 114, 61, 107, 75, 60, 56, 103, 45, 48, 70, 131, 13, 161, 152, 23, 63, 167, 178, 51, 85, 22, 72, 117, 160, 44, 95, 20, 5, 69, 54, 93, 140, 186, 88, 26, 7, 65, 37, 164, 43, 40, 99, 62, 120, 15, 104, 82, 9, 181, 180, 115]
- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]                                                 
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra.
- time_series:
    id: cloud_cover_series
    value_type: real_scalar 
    #type: const_time_series
    #const_value: 1.0
    type: data_time_series
    data_file: cloud.txt
    relative_to_time: <start_time>                                                        
    time_unit: m                                                                          
    interp_type: lerp                 
- weather:
    id: weather
    cloud_cover: cloud_cover_series
    dt: 00:30:00
- network: 
    id: network # All components have a unique "id" (name).
    P_base: 500 # Per-unit base power.
    freq_Hz: 60
    # solver: nr
    solver: opf_pt_pp
- matpower:
    network_id: network
    input_file: <input_file>
    default_kV_base: 11
- loop:
    loop_variable: [i, 0, <n_solar_busses>, 1]
    loop_body: 
        - pv_inverter:
            id: pv_inverter_<solar_busses(<i>)>
            network_id: network
            bus_id: bus_<solar_busses(<i>)>
            max_S_mag: 10
            efficiency: 0.86
        - solar_pv: # Should point right at sun on Jan 26, 2013, 0830. 
            id: solar_pv_<solar_busses(<i>)>
            weather: weather
            inverter: pv_inverter_<solar_busses(<i>)>
            efficiency: 0.75
            area_m2: 5000
            zenith_degrees: 40 
            azimuth_degrees: 290
- loop:
    loop_variable: [i, 1, <<n_series_load> + 1>, 1]
    loop_body: 
        - time_series:
            id: load_<i>_series
            value_type: complex_vector
            type: data_time_series
            data_file: aggregate_loads/load_<i>.txt
            relative_to_time: <loads_start_time>
            time_unit: m
            interp_type: lerp
        - time_series_zip:
            id: load_<i>
            network_id: network
            bus_id: bus_<i>
            phases: [BAL]
            time_series_id: load_<i>_series
            dt: 00:30:00
            scaling_factor_S: 1.0
