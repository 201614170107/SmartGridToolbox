- sgt_gui:
    bar_power_scaling: 0.5
    V_mag_min: 0.95
    V_mag_max: 1.05
- parameters:
    start_time: 2013-01-01 09:00:00
    end_time: 2013-01-02 00:17:00
    n_series_load: 189 
    input_file: nesta/nesta_case189_edin.m
    n_solar_busses: 20
    solar_busses: [80, 67, 143, 172, 107, 35, 182, 86, 185, 79, 115, 22, 148, 97, 114, 62, 15, 163, 178, 135, 154, 131, 24, 26, 110, 90, 106, 42, 84, 72, 13, 88, 176, 144, 95, 81, 118, 9, 32, 109, 142, 181, 33, 63, 68, 152, 74, 105, 54, 50]
- simulation: 
    start_time: <start_time>
    end_time: <end_time>
    lat_long: [-35.3075, 149.1244]                                                 
    timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra.
- time_series:
    id: cloud_cover_series
    value_type: real_scalar 
    #type: const_time_series
    #const_value: 0.0
    type: data_time_series
    data_file: cloud.txt
    relative_to_time: <start_time>                                                        
    time_unit: m                                                                          
    interp_type: lerp                 
- weather:
    id: weather
    cloud_cover: cloud_cover_series
    dt: 00:30:00
- network: 
    id: network # All components have a unique "id" (name).
    P_base: 500 # Per-unit base power.
    freq_Hz: 60
    # solver: nr
    solver: opf_pt_pp
- matpower:
    network_id: network
    input_file: <input_file>
    default_kV_base: 11
- loop:
    loop_variable: [i, 0, <n_solar_busses>, 1]
    loop_body: 
        - pv_inverter:
            id: pv_inverter_<solar_busses(<i>)>
            network_id: network
            bus_id: bus_<solar_busses(<i>)>
            max_S_mag: 10
            efficiency: 0.86
        - solar_pv: # Should point right at sun on Jan 26, 2013, 0830. 
            id: solar_pv_<solar_busses(<i>)>
            weather: weather
            inverter: pv_inverter_<solar_busses(<i>)>
            efficiency: 0.75
            area_m2: 10000
            zenith_degrees: 64.6
            azimuth_degrees: 95.8
- loop:
    loop_variable: [i, 1, <<n_series_load> + 1>, 1]
    loop_body: 
        - time_series:
            id: load_<i>_series
            value_type: complex_vector
            type: data_time_series
            data_file: aggregate_loads/load_<i>.txt
            relative_to_time: <start_time>
            time_unit: m
            interp_type: lerp
        - time_series_zip:
            id: load_<i>
            network_id: network
            bus_id: bus_<i>
            phases: [BAL]
            time_series_id: load_<i>_series
            dt: 00:30:00
