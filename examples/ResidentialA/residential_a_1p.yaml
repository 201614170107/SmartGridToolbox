-  parameters: 
      n_houses: 5 
      V_base_240: 0.240
      V_nom_vec_240: [0.240]
      V_nom_map_240: {BAL: 0.240}
      V_base_11k: 6.3509
      V_nom_vec_11k: [6.3509]
      V_nom_map_11k: {BAL: 6.3509}
      netw_phases: [BAL]
      house_phases: [BAL, BAL, BAL, BAL, BAL, BAL, BAL, BAL, BAL, BAL]
      simple_line_Y: 5-15j
      overhead_R_per_L: 1e-4
      earth_resistivity: 100
      gmr11k: 0.015
      gmr240: 0.007
-  simulation: 
      lat_long: [-35.3075, 149.1244] # Canberra, Australia.
      start_time: 2013-01-23 06:00:00
      end_time: 2013-01-28 06:00:00
      timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra, Australia.
-  time_series: 
      id: cloud_cover_series
      value_type: real_scalar
      type: data_time_series
      data_file: cloud_cover.txt
      relative_to_time: 2013-01-23 06:00:00
      time_unit: m
      interp_type: lerp
-  loop: 
      loop_variable: [j, 0, 10, 1]
      loop_body: 
         -  time_series: 
               id: load_<j>_series
               value_type: complex_vector
               type: data_time_series
               data_file: loads/load_<j>.txt
               relative_to_time: 2013-01-23 06:00:00
               time_unit: m
               interp_type: lerp
-  weather: 
      id: weather
      cloud_cover: cloud_cover_series
      dt: 00:05:00
-  network: 
      id: network
      P_base: 1e6
      freq_Hz: 60
-  matpower:
      network_id: network
      input_file: ../../data/matpower_cases/case14.m
      default_kV_base: 11 
-  loop: 
      loop_variable: [i, 4, 10, 1] # Over matpower busses 4-9
      loop_body: 
         -  bus: 
               id: bus_substation_240_<i>
               network_id: network
               phases: <netw_phases>
               V_base: <V_base_240>
               V_nom: <V_nom_vec_240>
               type: PQ
         -  single_phase_transformer:
               id: trans_substation_<i>
               network_id: network
               bus_0_id: bus_<i>
               bus_1_id: bus_substation_240_<i>
               complex_turns_ratio_01: 45.834 # (11000/sqrt(3))/240, delta side use p-g V, y side use p-g V.
               leakage_impedance: 0.1 # TODO
         -  loop: 
               loop_variable: [j, 0, <n_houses>, 1]
               loop_body: 
                  -  bus: 
                        id: bus_<i>_<j>
                        network_id: network
                        phases: <netw_phases>
                        V_base: <V_base_240>
                        V_nom: <V_nom_vec_240>
                        type: PQ
                  -  bus: 
                        id: house_<i>_<j>
                        network_id: network
                        phases: [<house_phases(<(<i>+<j>)%10>)>]
                        V_base: <V_base_240>
                        V_nom: [<V_nom_map_240(<house_phases(<(<i>+<j>)%10>)>)>]
                        type: PQ
                  -  time_series_zip: 
                        id: house_zip_<i>_<j>
                        network_id: network
                        bus_id: house_<i>_<j>
                        phases: [<house_phases(<(<i>+<j>)%10>)>]
                        time_series_id: load_<(<i>+<j>)%10>_series
                        dt: 00:05:00
                  -  overhead_line: 
                        id: drop_<i>_<j>
                        network_id: network
                        bus_0_id: bus_<i>_<j>
                        bus_1_id: house_<i>_<j>
                        phases_0: [<house_phases(<(<i>+<j>)%10>)>]
                        phases_1: [<house_phases(<(<i>+<j>)%10>)>]
                        length: 20
                        n_neutral: 0
                        conductor_R_per_L: [<overhead_R_per_L>]
                        earth_resistivity: <earth_resistivity>
                        distance_matrix: [[0.01]]
                        freq: 60.0
         -  inverter: 
               id: inverter_<i>_<<n_houses>-1>
               network_id: network
               bus_id: house_<i>_<<n_houses>-1>
               phases: [<house_phases(<(<i>+<<n_houses>-1>)%10>)>]
               requested_Q_per_phase: 0
               max_S_mag_per_phase: 100.0
               efficiency: 0.86
         -  solar_pv: 
               id: solar_pv_<i>_<<n_houses>-1>
               weather: weather
               inverter: inverter_<i>_<<n_houses>-1>
               efficiency: 0.75
               area_m2: 6.0
               zenith_degrees: 64.6
               azimuth_degrees: 95.8 # Should point right at sun on Jan 26, 2013, 0830.
         -  loop: 
               loop_variable: [j, 0, <<n_houses>-1>, 1]
               loop_body: 
                  -  overhead_line: 
                        id: line_<i>_<j>_<<j>+1>
                        network_id: network
                        bus_0_id: bus_<i>_<j>
                        bus_1_id: bus_<i>_<<j>+1>
                        phases_0: <netw_phases>
                        phases_1: <netw_phases>
                        length: 100
                        n_neutral: 0
                        conductor_R_per_L: [<overhead_R_per_L>]
                        earth_resistivity: <earth_resistivity>
                        distance_matrix: [[<gmr240>]]
                        freq: 60.0
         -  overhead_line: 
               id: line_substation_240_<i>
               network_id: network
               bus_0_id: bus_substation_240_<i>
               bus_1_id: bus_<i>_0
               phases_0: <netw_phases>
               phases_1: <netw_phases>
               length: 100
               n_neutral: 0
               conductor_R_per_L: [<overhead_R_per_L>]
               earth_resistivity: <earth_resistivity>
               distance_matrix: [[<gmr11k>]]
               freq: 60.0
