-  parameters: 
      netw_phases: [A, B, C]

      n_neigbourhoods: 5
      n_streets: [4, 5, 2, 6, 2]
      n_houses_0: [5, 3, 8, 8]
      n_houses_1: [4, 7, 7, 5, 9]
      n_houses_2: [7, 10]
      n_houses_3: [4, 4, 7, 7, 9, 9]
      n_houses_4: [10, 9]

      turns_ratio: [44.4, 43.3, 43.6, 43.05, 43.0]

      V_base_330k: 190.526
      V_nom_vec_330k: [190.526, 190.526D-120, 190.526D120]
      V_nom_map_330k: {A: 190.526, B: 190.526D-120, C: 190.526D120}
     
      V_base_11k: 6.3509
      V_nom_vec_11k: [6.3509, 6.3509D-120, 6.3509D120]
      V_nom_map_11k: {A: 6.3509, B: 6.3509D-120, C: 6.3509D120}

      V_base_240: 0.240
      V_nom_vec_240: [0.240, 0.240D-120, 0.240D120]
      V_nom_map_240: {A: 0.240, B: 0.240D-120, C: 0.240D120}

      house_phases: [C, A, A, B, C, A, A, C, B, C, B, B, C, B, B, A, B, A, B, C]

      earth_resistivity: 100

      R_per_L_330k: 0.3e-4
      dab330k_1: 3.0
      dac330k_1: 6.0
      dbc330k_1: 3.0
      dab330k_2: 6.0
      dac330k_2: 3.0
      dbc330k_2: 3.0
      dab330k_3: 3.0
      dac330k_3: 3.0
      dbc330k_3: 6.0
      gmr330k: 0.020
      length_330k: 20000

      R_per_L_11k: 1e-4
      dab11k: 2.5
      dac11k: 2.5
      dbc11k: 2.5
      gmr11k: 0.015
      length_11k: [7000, 4000, 300, 600, 856]

      dab240: 1.5
      dac240: 1.5
      dbc240: 1.5
      gmr240: 0.007
      R_per_L_240: 4e-4

-  simulation: 
      lat_long: [-35.3075, 149.1244] # Canberra, Australia.
      start_time: 2013-01-01 06:00:00
      end_time: 2013-01-07 06:00:00
      timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra, Australia.
-  time_series: 
      id: cloud_cover_series
      value_type: real_scalar
      type: data_time_series
      data_file: cloud_cover.txt
      relative_to_time: 2013-01-01 06:00:00
      time_unit: m
      interp_type: lerp
-  loop: 
      loop_variable: [i, 0, 20, 1]
      loop_body: 
         -  time_series: 
               id: load_<i>_series
               value_type: complex_vector
               type: data_time_series
               data_file: loads/load_<i>.txt
               relative_to_time: 2013-01-01 06:00:00
               time_unit: m
               interp_type: lerp
-  weather: 
      id: weather
      cloud_cover: cloud_cover_series
      dt: 00:05:00
-  network: 
      id: network
      P_base: 1e6
      freq_Hz: 60
-  bus: 
      id: bus_330k_up
      network_id: network
      phases: [A, B, C]
      V_base: <V_base_330k>
      V_nom: <V_nom_vec_330k>
      type: SL
-  bus: 
      id: bus_330k_mid_1
      network_id: network
      phases: [A, B, C]
      V_base: <V_base_330k>
      V_nom: <V_nom_vec_330k>
      type: PQ
-  overhead_line: 
      id: line_330k_up_mid_1
      network_id: network
      bus_0_id: bus_330k_up
      bus_1_id: bus_330k_mid_1
      phases_0: <netw_phases>
      phases_1: <netw_phases>
      length: <length_330k>
      n_neutral: 0
      conductor_R_per_L: [<R_per_L_330k>, <R_per_L_330k>, <R_per_L_330k>]
      earth_resistivity: <earth_resistivity>
      distance_matrix:
         [
            [<gmr330k>, <dab330k_1>, <dac330k_1>],
            [<dab330k_1>, <gmr330k>, <dbc330k_1>],
            [<dac330k_1>, <dbc330k_1>, <gmr330k>]
         ]
      freq: 60.0
-  bus: 
      id: bus_330k_mid_2
      network_id: network
      phases: [A, B, C]
      V_base: <V_base_330k>
      V_nom: <V_nom_vec_330k>
      type: PQ
-  overhead_line: 
      id: line_330k_mid_1_mid_2
      network_id: network
      bus_0_id: bus_330k_mid_1
      bus_1_id: bus_330k_mid_2
      phases_0: <netw_phases>
      phases_1: <netw_phases>
      length: <length_330k>
      n_neutral: 0
      conductor_R_per_L: [<R_per_L_330k>, <R_per_L_330k>, <R_per_L_330k>]
      earth_resistivity: <earth_resistivity>
      distance_matrix:
         [
            [<gmr330k>, <dab330k_2>, <dac330k_2>],
            [<dab330k_2>, <gmr330k>, <dbc330k_2>],
            [<dac330k_2>, <dbc330k_2>, <gmr330k>]
         ]
      freq: 60.0
-  bus: 
      id: bus_330k_down
      network_id: network
      phases: <netw_phases>
      V_base: <V_base_330k>
      V_nom: <V_nom_vec_330k>
      type: PQ
-  overhead_line: 
      id: line_330k_mid_2_down
      network_id: network
      bus_0_id: bus_330k_mid_2
      bus_1_id: bus_330k_down
      phases_0: <netw_phases>
      phases_1: <netw_phases>
      length: <length_330k>
      n_neutral: 0
      conductor_R_per_L: [<R_per_L_330k>, <R_per_L_330k>, <R_per_L_330k>]
      earth_resistivity: <earth_resistivity>
      distance_matrix:
         [
            [<gmr330k>, <dab330k_3>, <dac330k_3>],
            [<dab330k_3>, <gmr330k>, <dbc330k_3>],
            [<dac330k_3>, <dbc330k_3>, <gmr330k>]
         ]
      freq: 60.0
-  bus: 
      id: bus_11k_up
      network_id: network
      phases: <netw_phases>
      V_base: <V_base_11k>
      V_nom: <V_nom_vec_11k>
      type: PQ
-  delta_g_wye_transformer:
      id: trans_330k_11k
      network_id: network
      bus_0_id: bus_330k_down
      bus_1_id: bus_11k_up
      complex_turns_ratio_01: 51.9615 # 330/11, delta side use p-p V, y side use p-g V.
      leakage_impedance: 0.1 # TODO
-  loop:
      loop_variable: [i, 0, <n_neigbourhoods>, 1]
      loop_body:
         -  bus: 
               id: bus_11k_down_<i>
               network_id: network
               phases: <netw_phases>
               V_base: <V_base_11k>
               V_nom: <V_nom_vec_11k>
               type: PQ
         -  overhead_line: 
               id: line_11k_<i>
               network_id: network
               bus_0_id: bus_11k_up
               bus_1_id: bus_11k_down_<i>
               phases_0: <netw_phases>
               phases_1: <netw_phases>
               length: <length_11k(<i>)>
               n_neutral: 0
               conductor_R_per_L: [<R_per_L_11k>, <R_per_L_11k>, <R_per_L_11k>]
               earth_resistivity: <earth_resistivity>
               distance_matrix:
                  [
                     [<gmr11k>, <dab11k>, <dac11k>],
                     [<dab11k>, <gmr11k>, <dbc11k>],
                     [<dac11k>, <dbc11k>, <gmr11k>]
                  ]
               freq: 60.0
         -  bus: 
               id: bus_240_up_<i>
               network_id: network
               phases: <netw_phases>
               V_base: <V_base_240>
               V_nom: <V_nom_vec_240>
               type: PQ
         -  delta_g_wye_transformer:
               id: trans_substation_<i>
               network_id: network
               bus_0_id: bus_11k_down_<i>
               bus_1_id: bus_240_up_<i>
               complex_turns_ratio_01: <turns_ratio(<i>)> # 11000/240 = 45.834, delta side use p-p V, y side use p-g V.
               leakage_impedance: 0.1 # TODO
         -  loop: 
               loop_variable: [j, 0, <n_streets(<i>)>, 1]
               loop_body: 
                  -  loop: 
                        loop_variable: [k, 0, <n_houses_<i>(<j>)>, 1]
                        loop_body: 
                           -  bus: 
                                 id: bus_<i>_<j>_<k>
                                 network_id: network
                                 phases: <netw_phases>
                                 V_base: <V_base_240>
                                 V_nom: <V_nom_vec_240>
                                 type: PQ
                           -  bus: 
                                 id: house_<i>_<j>_<k>
                                 network_id: network
                                 phases: [<house_phases(<(<i>+<j>+<k>)%20>)>]
                                 V_base: <V_base_240>
                                 V_nom: [<V_nom_map_240(<house_phases(<(<i>+<j>+<k>)%20>)>)>]
                                 type: PQ
                           -  time_series_zip: 
                                 id: zip_<i>_<j>_<k>
                                 network_id: network
                                 bus_id: house_<i>_<j>_<k>
                                 phases: [<house_phases(<(<i>+<j>+<k>)%20>)>]
                                 time_series_id: load_<(<i>+<j>+<k>)%20>_series
                                 dt: 00:05:00
                           -  overhead_line: 
                                 id: drop_<i>_<j>_<k>
                                 network_id: network
                                 bus_0_id: bus_<i>_<j>_<k>
                                 bus_1_id: house_<i>_<j>_<k>
                                 phases_0: [<house_phases(<(<i>+<j>+<k>)%20>)>]
                                 phases_1: [<house_phases(<(<i>+<j>+<k>)%20>)>]
                                 length: 20
                                 n_neutral: 0
                                 conductor_R_per_L: [<R_per_L_240>]
                                 earth_resistivity: <earth_resistivity>
                                 distance_matrix: [[0.01]]
                                 freq: 60.0
                  -  loop: 
                        loop_variable: [k, 0, <<n_houses_<i>(<j>)>-1>, 1]
                        loop_body: 
                           -  overhead_line: 
                                 id: line_<i>_<j>_<k>_<<k>+1>
                                 network_id: network
                                 bus_0_id: bus_<i>_<j>_<k>
                                 bus_1_id: bus_<i>_<j>_<<k>+1>
                                 phases_0: <netw_phases>
                                 phases_1: <netw_phases>
                                 length: 100
                                 n_neutral: 0
                                 conductor_R_per_L: [<R_per_L_240>, <R_per_L_240>, <R_per_L_240>]
                                 earth_resistivity: <earth_resistivity>
                                 distance_matrix:
                                    [
                                       [<gmr240>, <dab240>, <dac240>],
                                       [<dab240>, <gmr240>, <dbc240>],
                                       [<dac240>, <dbc240>, <gmr240>]
                                    ]
                                 freq: 60.0
                  -  overhead_line: 
                        id: line_240_up_<i>_<j>_0
                        network_id: network
                        bus_0_id: bus_240_up_<i>
                        bus_1_id: bus_<i>_<j>_0
                        phases_0: <netw_phases>
                        phases_1: <netw_phases>
                        length: 1000
                        n_neutral: 0
                        conductor_R_per_L: [<R_per_L_240>, <R_per_L_240>, <R_per_L_240>]
                        earth_resistivity: <earth_resistivity>
                        distance_matrix:
                           [
                              [<gmr240>, <dab240>, <dac240>],
                              [<dab240>, <gmr240>, <dbc240>],
                              [<dac240>, <dbc240>, <gmr240>]
                           ]
                        freq: 60.0
