-  parameters: 
      n_streets: 5
      n_houses: 5
      V_base_11k: 6.3509
      V_nom_vec_11k: [6.3509, 6.3509D-120, 6.3509D120]
      V_nom_map_11k: {A: 6.3509, B: 6.3509D-120, C: 6.3509D120}
      V_base_240: 0.240
      V_nom_vec_240: [0.240, 0.240D-120, 0.240D120]
      V_nom_map_240: {A: 0.240, B: 0.240D-120, C: 0.240D120}
      netw_phases: [A, B, C]
      house_phases: [C, C, A, B, C, A, A, C, B, C, B, B, C, B, B, A, B, A, B, C]
      earth_resistivity: 100
      dab11k: 2.5
      dac11k: 2.5
      dbc11k: 2.5
      gmr11k: 0.015
      R_per_L_11k: 1e-4
      dab240: 1.5
      dac240: 1.5
      dbc240: 1.5
      gmr240: 0.007
      R_per_L_240: 4e-4
-  simulation: 
      lat_long: [-35.3075, 149.1244] # Canberra, Australia.
      start_time: 2013-01-01 06:00:00
      end_time: 2013-01-28 06:00:00
      timezone: AEST10AEDT,M10.5.0/02,M3.5.0/03 # Timezone info for Canberra, Australia.
-  time_series: 
      id: cloud_cover_series
      value_type: real_scalar
      type: data_time_series
      data_file: cloud_cover.txt
      relative_to_time: 2013-01-01 06:00:00
      time_unit: m
      interp_type: lerp
-  loop: 
      loop_variable: [j, 0, 10, 1]
      loop_body: 
         -  time_series: 
               id: load_<j>_series
               value_type: complex_vector
               type: data_time_series
               data_file: loads/load_<j>.txt
               relative_to_time: 2013-01-01 06:00:00
               time_unit: m
               interp_type: lerp
-  weather: 
      id: weather
      cloud_cover: cloud_cover_series
      dt: 00:05:00
-  network: 
      id: network
      P_base: 1e6
      freq_Hz: 60
-  bus: 
      id: bus_11k_up
      network_id: network
      phases: <netw_phases>
      V_base: <V_base_11k>
      V_nom: <V_nom_vec_11k>
      type: SL
-  bus: 
      id: bus_11k_down
      network_id: network
      phases: <netw_phases>
      V_base: <V_base_11k>
      V_nom: <V_nom_vec_11k>
      type: PQ
-  overhead_line: 
      id: line_11k
      network_id: network
      bus_0_id: bus_11k_up
      bus_1_id: bus_11k_down
      phases_0: <netw_phases>
      phases_1: <netw_phases>
      length: 7000
      n_neutral: 0
      conductor_R_per_L: [<R_per_L_11k>, <R_per_L_11k>, <R_per_L_11k>]
      earth_resistivity: <earth_resistivity>
      distance_matrix:
         [
            [<gmr11k>, <dab11k>, <dac11k>],
            [<dab11k>, <gmr11k>, <dbc11k>],
            [<dac11k>, <dbc11k>, <gmr11k>]
         ]
      freq: 60.0
-  bus: 
      id: bus_240_up
      network_id: network
      phases: <netw_phases>
      V_base: <V_base_240>
      V_nom: <V_nom_vec_240>
      type: PQ
-  delta_g_wye_transformer:
      id: trans_substation
      network_id: network
      bus_0_id: bus_11k_down
      bus_1_id: bus_240_up
      complex_turns_ratio_01: 45.834 # 11000/240, delta side use p-p V, y side use p-g V.
      leakage_impedance: 0.1 # TODO
-  loop: 
      loop_variable: [i, 0, <n_streets>, 1]
      loop_body: 
         -  loop: 
               loop_variable: [j, 0, <n_houses>, 1]
               loop_body: 
                  -  bus: 
                        id: bus_<i>_<j>
                        network_id: network
                        phases: <netw_phases>
                        V_base: <V_base_240>
                        V_nom: <V_nom_vec_240>
                        type: PQ
                  -  bus: 
                        id: house_<i>_<j>
                        network_id: network
                        phases: [<house_phases(<(<i>+<j>)%20>)>]
                        V_base: <V_base_240>
                        V_nom: [<V_nom_map_240(<house_phases(<(<i>+<j>)%20>)>)>]
                        type: PQ
                  -  time_series_zip: 
                        id: zip_<i>_<j>
                        network_id: network
                        bus_id: house_<i>_<j>
                        phases: [<house_phases(<(<i>+<j>)%20>)>]
                        time_series_id: load_<(<i>+<j>)%20>_series
                        dt: 00:05:00
                  -  overhead_line: 
                        id: drop_<i>_<j>
                        network_id: network
                        bus_0_id: bus_<i>_<j>
                        bus_1_id: house_<i>_<j>
                        phases_0: [<house_phases(<(<i>+<j>)%20>)>]
                        phases_1: [<house_phases(<(<i>+<j>)%20>)>]
                        length: 20
                        n_neutral: 0
                        conductor_R_per_L: [<R_per_L_240>]
                        earth_resistivity: <earth_resistivity>
                        distance_matrix: [[0.01]]
                        freq: 60.0
#         -  inverter: 
#               id: inverter_<i>_<<n_houses>-1>
#               network_id: network
#               bus_id: house_<i>_<<n_houses>-1>
#               phases: [<house_phases(<(<i>+<<n_houses>-1>)%20>)>]
#               requested_Q_per_phase: 0
#               max_S_mag_per_phase: 100.0
#               efficiency: 0.86
#         -  solar_pv: 
#               id: solar_pv_<i>_<<n_houses>-1>
#               weather: weather
#               inverter: inverter_<i>_<<n_houses>-1>
#               efficiency: 0.75
#               area_m2: 6.0
#               zenith_degrees: 64.6
#               azimuth_degrees: 95.8 # Should point right at sun on Jan 26, 2013, 0830.
         -  loop: 
               loop_variable: [j, 0, <<n_houses>-1>, 1]
               loop_body: 
                  -  overhead_line: 
                        id: line_<i>_<j>_<<j>+1>
                        network_id: network
                        bus_0_id: bus_<i>_<j>
                        bus_1_id: bus_<i>_<<j>+1>
                        phases_0: <netw_phases>
                        phases_1: <netw_phases>
                        length: 100
                        n_neutral: 0
                        conductor_R_per_L: [<R_per_L_240>, <R_per_L_240>, <R_per_L_240>]
                        earth_resistivity: <earth_resistivity>
                        distance_matrix:
                           [
                              [<gmr240>, <dab240>, <dac240>],
                              [<dab240>, <gmr240>, <dbc240>],
                              [<dac240>, <dbc240>, <gmr240>]
                           ]
                        freq: 60.0
         -  overhead_line: 
               id: line_240_up_<i>_0
               network_id: network
               bus_0_id: bus_240_up
               bus_1_id: bus_<i>_0
               phases_0: <netw_phases>
               phases_1: <netw_phases>
               length: 1000
               n_neutral: 0
               conductor_R_per_L: [<R_per_L_240>, <R_per_L_240>, <R_per_L_240>]
               earth_resistivity: <earth_resistivity>
               distance_matrix:
                  [
                     [<gmr240>, <dab240>, <dac240>],
                     [<dab240>, <gmr240>, <dbc240>],
                     [<dac240>, <dbc240>, <gmr240>]
                  ]
               freq: 60.0
